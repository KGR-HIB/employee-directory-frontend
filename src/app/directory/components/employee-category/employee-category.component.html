<div class="container mt-3">

  <mat-card class="example-card">
    <mat-card-header>
      <div style="display: flex; width: 100%;">
        <div>
          <h2 class="edh-title-color">{{ categoryName }}</h2>
        </div>
        <div class="edh-card-actions">
          <button mat-mini-fab color="primary" aria-label="Edit profile">
            <mat-icon>mode_edit</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="row ms-4">
        <div class="col-12">

          <mat-form-field class="edh-custom-mat-input" appearance="fill">
            <mat-label>Favorite items</mat-label>
            <mat-chip-list #chipList aria-label="item selection">
              <mat-chip *ngFor="let item of savedItems" [selectable]="true" [removable]="true"
                (removed)="remove(item)">
                {{item}}
                <mat-icon matChipRemove>cancel</mat-icon>
              </mat-chip>
              <input placeholder="Escribe para agregar nuevo..." #itemInput [formControl]="itemCtrl"
                [matAutocomplete]="auto" [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
              <mat-option *ngFor="let item of filteredItems | async" [value]="item">
                {{item}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

        </div>
      </div>
    </mat-card-content>
  </mat-card>

</div>
