<app-layout title="Empleados">
  <div class="row">
    <div class="col-12 offset-md-4 col-md-8 offset-lg-7 col-lg-5">
      <app-employee-generic-filter
        [query]="query"
        (clickSearch)="clickSearchHandler($event)"
        (clickAdvancedFilters)="clickAdvancedFilerHandler()"
      >
      </app-employee-generic-filter>
    </div>
  </div>
  <div class="row mb-3">
    <app-paginator
      [pagination]="pagination"
      (pageChanged)="onChangePage($event)"
    ></app-paginator>
  </div>
  <div class="d-flex position-relative">
    <div class="container-fluid">
        <app-employee-list [employees]="employeesPage.data"></app-employee-list>
    </div>
    <div class="hbr-employees__filters" *ngIf="showFilters">
      <app-employee-advance-filters
        [filters]="filters"
        (employeeFilter)="searchByAdvanceFilters($event)"
        (close)="clickCloseAdvancedFilerHandler()"
      ></app-employee-advance-filters>
    </div>
  </div>
</app-layout>
